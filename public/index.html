<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoList</title>
</head>

<body style=" text-align: center;">
  <script type="module" src="/dist/index.js"></script>
  <header style="font-size: 30px; font-family: sans-serif; margin-top: 2rem;">
    My First Typescript Project
  </header>
  <section style="max-width: 350px; margin: 0 auto; padding: 2rem; ">
    <h1>To Do List</h1>
    <form id="newItem-form">
      <input style="width: 200px;" type="text" placeholder="Enter item to add" id="newItem-title">
      <button type="submit">Add</button>
    </form>
    <ul style="text-align: left; font-size: 20px; list-style: none; padding-left: 0;" id="list">
    </ul>
  </section>
</body>
